<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oracle Engine Section 8">
    <title>0RACLE C0R3</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Rubik+Glitch" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Glitch">
    
    <style>
        :root {
            --primary-color: #578E7E;
            --secondary-color: #97F1F8;
            --text-color: #3D3D3D;
            --background-color: #97F1F8;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .section-1 {
            font-family: 'Rubik Glitch', system-ui;
            background-color: #FFFAEC;
            text-align: center;
            overflow: hidden;
            text-shadow: 
                1px 4px 4px rgba(68, 255, 0, 0.25),
                4px 4px 4px rgba(255, 0, 4, 0.25),
                2px 4px 4px rgba(255, 0, 217, 0.25);
        }

        .section-2 {
        position: relative;
        padding: 20px;
        background-color: var(--secondary-color);
        text-align: center;
        min-height: 500px;
        /* Add a container width for better control */
        max-width: 1200px;
        margin: 0 auto;
        /* Ensure the container maintains aspect ratio */
        aspect-ratio: 21/9;
    }

        .project-card {
        width: clamp(100px, 15vw, 150px);  /* Responsive width */
        height: clamp(125px, 17.5vw, 175px);  /* Responsive height */
        background: var(--primary-color);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: clamp(14px, 1.5vw, 18px);  /* Responsive font size */
        font-weight: bold;
        box-shadow: var(--card-shadow);
        position: absolute;
        transition: transform 0.3s ease;
        will-change: transform;
    }

        .project-card:hover {
            transform: scale(1.1);
        }

        /* Exact positioning for cards */
        .project-card:nth-child(1) { 
            top: 20%; 
            left: 10%; 
            transform: rotate(-20deg);
        }

        .project-card:nth-child(2) { 
            top: 50%; 
            left: 30%; 
            transform: rotate(20deg);
        }

        .project-card:nth-child(3) { 
            top: 20%; 
            right: 35%; 
            transform: rotate(2.2deg);
        }

        .project-card:nth-child(4) { 
            bottom: 30%; 
            right: 10%; 
            transform: rotate(-7deg);
        }

        /* Hover effects with preserved rotation */
        .project-card:nth-child(1):hover { transform: scale(1.1) rotate(-20deg); }
        .project-card:nth-child(2):hover { transform: scale(1.1) rotate(20deg); }
        .project-card:nth-child(3):hover { transform: scale(1.1) rotate(2.2deg); }
        .project-card:nth-child(4):hover { transform: scale(1.1) rotate(-7deg); }

        /* Leaf styles */
        .leaf {
            position: absolute;
            width: clamp(40px, 8vw, 80px);  /* Responsive width */
            height: auto;  /* Maintain aspect ratio */
            object-fit: contain;
        }

        .leaf-1 { 
            bottom: 20%; 
            left: 15%; 
        }

        .leaf-2 { 
            top: 20%; 
            left: 40%; 
        }

        .leaf-3 { 
            top: 5%; 
            right: 10%; 
        }

        .logo-scroll-wrapper {
            position: relative;
            padding: 20px 0;
            background: #578E7E;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: var(--card-shadow);
        }

        .logo-scroll {
            display: flex;
            gap: 100px;
            animation: var(--scroll-direction, bounceHorizontal) 3s linear infinite alternate;
        }

        .logo-scroll.reverse {
            --scroll-direction: bounceHorizontal-reverse;
        }

        .logo-item {
            width: 100px;
            height: 100px;
            background: #808080;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .logo-item:hover {
            transform: scale(1.2);
            background: #f0f0f0;
            color: #333;
            z-index: 2;
        }

        @keyframes bounceHorizontal {
            from { transform: translateX(-10%); }
            to { transform: translateX(calc(-100% + 100vw)); }
        }

        @keyframes bounceHorizontal-reverse {
            from { transform: translateX(calc(-100% + 100vw)); }
            to { transform: translateX(-10%); }
        }

        .section-3 {
            padding: 20px;
            min-height: 550px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive adjustments while maintaining positioning */
        @media (max-width: 768px) {
                    .section-2 {
                aspect-ratio: 4/5;  /* Taller container on mobile */
                padding: 40px 20px;
            }
            
            /* Adjust positions for better mobile layout */
            .project-card:nth-child(1) { 
                top: 15%; 
                left: 5%; 
            }
            
            .project-card:nth-child(2) { 
                top: 40%; 
                left: 25%; 
            }
            
            .project-card:nth-child(3) { 
                top: 65%; 
                right: 25%; 
            }
            
            .project-card:nth-child(4) { 
                bottom: 15%; 
                right: 5%; 
            }
        }

        @media (max-width: 480px) {
            .section-2 {
                aspect-ratio: 2/3;  /* Even taller container on small mobile */
            }
            
            /* Further position adjustments for very small screens */
            .project-card:nth-child(1) { 
                top: 10%; 
                left: 5%; 
            }
            
            .project-card:nth-child(2) { 
                top: 35%; 
                left: 20%; 
            }
            
            .project-card:nth-child(3) { 
                top: 60%; 
                right: 20%; 
            }
            
            .project-card:nth-child(4) { 
                bottom: 10%; 
                right: 5%; 
            }
            
            /* Adjust leaf positions for mobile */
            .leaf-1 { 
                bottom: 15%; 
                left: 10%; 
            }
            
            .leaf-2 { 
                top: 25%; 
                left: 35%; 
            }
            
            .leaf-3 { 
                top: 8%; 
                right: 8%; 
            }
        }
    </style>
</head>
<body>
    <section class="section-1">
        <div class="hero-content">
            <img id="logo" alt="Oracle Engine Logo" loading="lazy" style="max-width: 150px; margin-bottom: 1rem;">
            <h1>ORACLE ENGINE</h1>
            <h1>SECTION 8</h1>
        </div>
        
        <div class="logo-scroll-wrapper">
            <div class="logo-scroll">
                <template id="logo-template">
                    <div class="logo-item">Logo</div>
                </template>
            </div>
        </div>

        <div class="logo-scroll-wrapper">
            <div class="logo-scroll reverse">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="project-card">Project 1</div>
        <div class="project-card">Project 2</div>
        <div class="project-card">Project 3</div>
        <div class="project-card">Project 4</div>

        <img src="leaf.png" class="leaf leaf-1" alt="Decorative leaf">
        <img src="leaf.png" class="leaf leaf-2" alt="Decorative leaf">
        <img src="leaf.png" class="leaf leaf-3" alt="Decorative leaf">
    </section>

    <section class="section-3">
        <div class="content">
            Section 3 content will go here
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Populate logo scrollers
            const template = document.getElementById('logo-template');
            const scrollers = document.querySelectorAll('.logo-scroll');
            
            scrollers.forEach((scroller, index) => {
                for (let i = 1; i <= 8; i++) {
                    const clone = template.content.cloneNode(true);
                    const logoItem = clone.querySelector('.logo-item');
                    logoItem.textContent = `Logo ${i + (index * 8)}`;
                    scroller.appendChild(clone);
                }
            });

            // Load logo with error handling
            fetch('src/static/assets/asset-pack.json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const logo = document.getElementById('logo');
                    const logoImage = data.section1.files.find(file => file.key === 'Vel1')?.url;
                    
                    if (logoImage) {
                        logo.src = `src/static/${logoImage}`;
                    } else {
                        throw new Error('Logo image not found in asset pack');
                    }
                })
                .catch(error => {
                    console.error('Error loading assets:', error);
                    // Fallback content
                    document.getElementById('logo').alt = 'Oracle Engine';
                });
        });
    </script>
</body>
</html>
