<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Glitch' rel='stylesheet'>
    <title>0RACLE C0R3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #F5F5F5;
            color: #3D3D3D;
        }

        .section-1 {
            font-family: 'Rubik Glitch', sans-serif;
            padding: 20px;
            background-color: #FFFAEC;
            text-align: center;
            overflow: hidden;
        }

        .section-2 {
            padding: 20px;
            background-color: #97F1F8;
            text-align: center;
            overflow: hidden;
        }

        .main-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-scroll-wrapper {
            position: relative;
            padding: 20px 0;
            background: #578E7E;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-scroll {
            display: flex;
            gap: 100px;
            position: relative;
        }

        .bounce-right {
            animation: bounceHorizontal 3s linear infinite alternate;
        }

        .bounce-left {
            animation: bounceHorizontal 3s linear infinite alternate-reverse;
        }

        .logo-item {
            width: 100px;
            height: 100px;
            background: #808080;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .logo-item:hover {
            transform: scale(1.2);
            background: #f0f0f0;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        @keyframes bounceHorizontal {
            0% {
                transform: translateX(-10%);
            }
            100% {
                transform: translateX(calc(-100% + 100vw));
            }
        }

        .section-2, .section-3 {
            padding: 20px;
            min-height: 200px;
            border: 2px dashed #ccc;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <section class="section-1">
        <div class="hero-content">
            <img id="logo" alt="Logo" style="max-width: 150px; margin-bottom: 1rem;">
            <h1>ORACLE ENGINE</h1>
            <h1>SECTION 8</h1>
        </div>
        
        <div class="logo-scroll-wrapper">
            <div class="logo-scroll bounce-right">
                <div class="logo-item">Logo 1</div>
                <div class="logo-item">Logo 2</div>
                <div class="logo-item">Logo 3</div>
                <div class="logo-item">Logo 4</div>
                <div class="logo-item">Logo 5</div>
                <div class="logo-item">Logo 6</div>
                <div class="logo-item">Logo 7</div>
                <div class="logo-item">Logo 8</div>
            </div>
        </div>

        <div class="logo-scroll-wrapper">
            <div class="logo-scroll bounce-left">
                <div class="logo-item">Logo 9</div>
                <div class="logo-item">Logo 10</div>
                <div class="logo-item">Logo 11</div>
                <div class="logo-item">Logo 12</div>
                <div class="logo-item">Logo 13</div>
                <div class="logo-item">Logo 14</div>
                <div class="logo-item">Logo 15</div>
                <div class="logo-item">Logo 16</div>
            </div>
        </div>
    </section>

    <section class="section-2">
        Section 2 content will go here
    </section>

    <section class="section-3">
        Section 3 content will go here
    </section>

    <script>
        fetch('src/static/assets/asset-pack.json')
            .then(response => response.json())
            .then(data => {
                const logo = document.getElementById('logo');
                const favicon = document.getElementById('favicon');
                const logoImage = data.section1.files.find(file => file.key === 'Vel1').url;
                logo.src = `src/static/${logoImage}`;
                favicon.href = `src/static/${logoImage}`;
            })
            .catch(error => console.error('Error fetching asset-pack.json:', error));
    </script>
</body>
</html>
