<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Glitch' rel='stylesheet'>
    <title>0RACLE C0R3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #F5F5F5;
            color: #3D3D3D;
        }

        .section-1 {
            font-family: 'Rubik Glitch', sans-serif;
            padding: 0px;
            background-color: #FFFAEC;
            text-align: center;
            overflow: hidden;
            text-shadow: 1px 4px 4px rgba(68, 255, 0, 0.25), 
                         4px 4px 4px rgba(255, 0, 4, 0.25), 
                         2px 4px 4px rgba(255, 0, 217, 0.25);
        }

        .section-2 {
            position: relative;
            padding: 20px;
            background-color: #97F1F8;
            text-align: center;
            min-height: 500px;
        }

        .project-card {
            width: 150px;
            height: 175px;
            background: #5C7261;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.1);
        }

        /* Positioning project cards like leaves */
        .project-card:nth-child(1) { top: 20%; left: 10%; rotate: -20deg;}
        .project-card:nth-child(2) { top: 50%; left: 30%; rotate: 20deg;}
        .project-card:nth-child(3) { top: 20%; right: 35%; rotate: 2.2deg;}
        .project-card:nth-child(4) { bottom: 30%; right: 10%; rotate: -7deg;}

        .leaf {
            position: absolute;
            width: 80px;
        }

        .leaf-1 { bottom: 20%; left: 15%; }
        .leaf-2 { top: 20%; left: 40%; }
        .leaf-3 { top: 5%; right: 10%; }

        .logo-scroll-wrapper {
            position: relative;
            padding: 20px 0;
            background: #578E7E;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-scroll {
            display: flex;
            gap: 100px;
            position: relative;
        }

        .bounce-right {
            animation: bounceHorizontal 3s linear infinite alternate;
        }

        .bounce-left {
            animation: bounceHorizontal 3s linear infinite alternate-reverse;
        }

        .logo-item {
            width: 100px;
            height: 100px;
            background: #808080;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .logo-item:hover {
            transform: scale(1.2);
            background: #f0f0f0;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        @keyframes bounceHorizontal {
            0% { transform: translateX(-10%); }
            100% { transform: translateX(calc(-100% + 100vw)); }
        }

        .section-3 {
            padding: 20px;
            min-height: 550px;
            border: 2px dashed #ccc;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <section class="section-1">
        <div class="hero-content">
            <img id="logo" alt="Logo" style="max-width: 150px; margin-bottom: 1rem;">
            <h1>ORACLE ENGINE</h1>
            <h1>SECTION 8</h1>
        </div>
        
        <div class="logo-scroll-wrapper">
            <div class="logo-scroll bounce-right">
                <div class="logo-item">Logo 1</div>
                <div class="logo-item">Logo 2</div>
                <div class="logo-item">Logo 3</div>
                <div class="logo-item">Logo 4</div>
                <div class="logo-item">Logo 5</div>
                <div class="logo-item">Logo 6</div>
                <div class="logo-item">Logo 7</div>
                <div class="logo-item">Logo 8</div>
            </div>
        </div>

        <div class="logo-scroll-wrapper">
            <div class="logo-scroll bounce-left">
                <div class="logo-item">Logo 9</div>
                <div class="logo-item">Logo 10</div>
                <div class="logo-item">Logo 11</div>
                <div class="logo-item">Logo 12</div>
                <div class="logo-item">Logo 13</div>
                <div class="logo-item">Logo 14</div>
                <div class="logo-item">Logo 15</div>
                <div class="logo-item">Logo 16</div>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="project-card">Project 1</div>
        <div class="project-card">Project 2</div>
        <div class="project-card">Project 3</div>
        <div class="project-card">Project 4</div>

        <img src="leaf.png" class="leaf leaf-1">
        <img src="leaf.png" class="leaf leaf-2">
        <img src="leaf.png" class="leaf leaf-3">
    </section>

    <section class="section-3">
        Section 3 content will go here
    </section>

    <script>
        fetch('src/static/assets/asset-pack.json')
            .then(response => response.json())
            .then(data => {
                const logo = document.getElementById('logo');
                const favicon = document.getElementById('favicon');
                const logoImage = data.section1.files.find(file => file.key === 'Vel1').url;
                logo.src = `src/static/${logoImage}`;
                favicon.href = `src/static/${logoImage}`;
            })
            .catch(error => console.error('Error fetching asset-pack.json:', error));
    </script>
</body>
</html>
